        <h2>Вхід до особистого кабінету</h2>
        <form action="login-process.html" method="post">
          <div>
            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div>
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Запам'ятати мене</label>
          </div>
          <button type="submit">Увійти</button>
        </form>
        <p>Забули пароль? <a href="reset-password.html">Відновити</a></p>
        <p>
          Немає облікового запису? <a href="register.html">Зареєструватися</a>

          <button>Отримати доступ до адмін панелі</button>
